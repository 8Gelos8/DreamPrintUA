<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="dreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9933FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#dreamGradient)" stroke-width="3" opacity="0.2"/>
  
  <!-- Printer icon -->
  <g transform="translate(50, 60)">
    <!-- Paper -->
    <rect x="10" y="5" width="80" height="55" rx="3" fill="none" stroke="url(#dreamGradient)" stroke-width="2"/>
    <!-- Ink dots -->
    <circle cx="25" cy="20" r="3" fill="#00C2FF" opacity="0.8"/>
    <circle cx="40" cy="25" r="3" fill="#FFD600" opacity="0.8"/>
    <circle cx="55" cy="20" r="3" fill="#FF3399" opacity="0.8"/>
    <circle cx="70" cy="25" r="3" fill="#9933FF" opacity="0.8"/>
    <!-- Print lines -->
    <line x1="20" y1="35" x2="75" y2="35" stroke="url(#dreamGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="43" x2="65" y2="43" stroke="url(#dreamGradient)" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text: DREAM -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="url(#dreamGradient)">
    DREAM
  </text>
  
  <!-- Decorative element -->
  <circle cx="100" cy="100" r="100" fill="none" stroke="url(#purpleGradient)" stroke-width="1" opacity="0.1"/>
</svg>
