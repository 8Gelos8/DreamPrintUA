<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dreamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C2FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF3399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9933FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Printer icon -->
  <g transform="translate(10, 20)">
    <rect x="0" y="0" width="60" height="45" rx="4" fill="none" stroke="url(#dreamGradient)" stroke-width="2"/>
    <rect x="5" y="5" width="50" height="20" fill="url(#dreamGradient)" opacity="0.2"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="url(#dreamGradient)" stroke-width="1.5"/>
    <circle cx="15" cy="42" r="2" fill="url(#dreamGradient)"/>
    <circle cx="45" cy="42" r="2" fill="url(#dreamGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#dreamGradient)">
    Dream Print
  </text>
  <text x="80" y="62" font-family="Arial, sans-serif" font-size="12" fill="#666">
    UA
  </text>
</svg>