<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Print UA</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Indie+Flower&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <!-- Fallback: Tailwind CDN for development/backup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind for CDN with custom colors
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dream-cyan': '#00C2FF',
              'dream-yellow': '#FFD600',
              'dream-orange': '#FF9900',
              'dream-pink': '#FF3399',
              'dream-green': '#33CC33',
              'dream-purple': '#9933FF',
              'dream-blue': '#3366FF',
            },
            fontFamily: {
              display: ['Comfortaa', 'cursive'],
              handwriting: ['Indie Flower', 'cursive'],
            }
          }
        },
        corePlugins: {
          preflight: false,
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00C2FF, #FF3399);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #3366FF, #FF3399);
      }
    </style>
  </head>
  <body class="bg-stone-50 text-stone-800 antialiased overflow-x-hidden selection:bg-dream-pink selection:text-white">
    <div id="root"></div>
    <script>
      // Clear old cache on version change
      const BUILD_VERSION = '1da8f90';
      const lastBuild = localStorage.getItem('__build_version__');
      
      if (lastBuild !== BUILD_VERSION) {
        console.log('[index.html] Build version changed, clearing old localStorage');
        // Clear ALL old storage keys
        const keysToRemove = [
          'productPhotos', 'productPhotos_v2', 
          'adminAuth', 'siteContent', 
          'githubConfig', 'quota_test_'
        ];
        for (const key of keysToRemove) {
          Object.keys(localStorage).forEach(k => {
            if (k === key || k.startsWith(key)) {
              localStorage.removeItem(k);
            }
          });
        }
        localStorage.setItem('__build_version__', BUILD_VERSION);
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
